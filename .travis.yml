language: python

python:
  - "2.7"
  - "3.5"

install:
  - pip install tox twine wheel

jobs:
  include:
    - stage: test
      script:
        - export PYVER=`echo $TRAVIS_PYTHON_VERSION | tr "." "\n" | head -n 1`
        - echo $PYVER
        - tox -e py$PYVER
        
    - stage: package
      python: 3.5
      script:
      - python setup.py bdist_wheel
      - twine upload dist/*.whl -u $DEPLOY_USER -p $DEPLOY_PASS